repos:
  - repo: https://github.com/psf/black
    rev: 23.3.0
    hooks:
      - id: black

  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.1.1
    hooks:
      - id: ruff
        args: [--fix, --exit-non-zero-on-fix]

  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.5.1
    hooks:
      - id: mypy
        args: [--strict]
        additional_dependencies:
          - django-storages
          - boto3-stubs
          - django-stubs
          - types-requests
          - types-PyYAML
          - celery
          - python-decouple
          - djangorestframework
          - djangorestframework-simplejwt
          - django-cors-headers
          - drf-spectacular
          - django-redis
          - python-json-logger
          - django-filter
          - psycopg2-binary
          - types-python-dateutil
          - djangorestframework-stubs
          - types-factory-boy

  - repo: https://github.com/PyCQA/bandit
    rev: 1.7.5
    hooks:
      - id: bandit
        require_serial: true
        args: ["-c", ".bandit.yml"]
        additional_dependencies:
          - pbr
          - python-decouple
          - djangorestframework
          - djangorestframework-simplejwt
          - django-cors-headers
          - drf-spectacular
          - django-redis
          - python-json-logger
          - django-filter
          - psycopg2-binary